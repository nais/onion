name: Build and deploy salsa onion

on:
  push:
    branches:
      - main
env:
  IMAGE: ghcr.io/${{ github.repository }}:${{ github.sha }}

jobs:
  build:
    permissions:
      contents: 'read'
      id-token: 'write'
    name: build
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 8
          cache: gradle
      - run: ./gradlew build fatJar --no-daemon

      - name: Login to GitHub Docker Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: nais/login@v0
        id: nais_login
        with:
          project_id: ${{ vars.NAIS_MANAGEMENT_PROJECT_ID }}
          identity_provider: ${{ secrets.NAIS_WORKLOAD_IDENTITY_PROVIDER }}
          team: plattformsikkerhet

      - name: print sa_email
        run: echo ${{ steps.nais_login.outputs.sa_email }}

      - name: Build and push
        uses: docker/build-push-action@v3
        id: docker_build
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1.0.0
        with:
          credentials_json: ${{ secrets.SALSA_CREDENTIALS }}

      - name: NAIS SLSA Provenance Action
        uses: nais/salsa-action@v0.0.3-beta
        with:
          key: ${{ secrets.SALSA_KMS_KEY }}
          kms-credentials: ${{ secrets.SALSA_CREDENTIALS }}
          image: ${{ env.IMAGE }}@${{ steps.docker_build.outputs.digest }}

  deploy-dev-gcp:
    name: Deploy to dev-gcp
    needs: build
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: dev-gcp
          RESOURCE: .nais/nais.yml
          VARS: .nais/dev-gcp-vars.yml